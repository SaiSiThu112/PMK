<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity-Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/courselist.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
  </head>

  <body style="background-color: rgb(235, 235, 235);">
    <div id="header"></div>
    <div class="semi-circle"></div>
    <div class="banner">
      <div class="circle">
        <i class="fa-solid fa-people-group"></i>
      </div>
      <div>
        <h1>Batches</h1>
        <h3>Total: 4</h3>
      </div>
    </div>
    <div class="custom-div">
      <div id="courselist" class="width-100">
        <div class="course-add-container" id="course-add">
          <div
            class="bread-crumb d-flex justify-content-between width-90"
            style="margin-bottom: 0px;"
          >
            <div class="bread-crumb2 d-flex justify-content-between width-90">
              <div class="bread container-fluid">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" href="T002.html">
                        Batch List
                      </a>
                    </li>
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" href="T003.html">
                        Batch Details
                      </a>
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
          <div class="">
            <a
              class="text-decoration-none text-muted"
              href="T003.html"
              style="margin-top: 0px;"
            >
              &lt; Back
            </a>
          </div>

          <form class="py-3" style="max-width: 500px;">
            <div class="row">
              <label class="mb-3 text-center" for="id">
                <h3 class="text-dark">Add Live Classes</h3>
              </label>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4" for="id">Teacher name:</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Name"
                  name="name"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4" for="id">Date:</label>
              <div class="col-sm-8">
                <input
                  type="date"
                  class="form-control"
                  id="name"
                  placeholder="Enter Date"
                  name="date"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4">Time:</label>
              <div class="col-sm-8">
                <input
                  type="datetime"
                  class="form-control"
                  type="text"
                  id="datetime"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="id">
                Classroom link:
              </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Link"
                  name="link"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-8 text-end">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#header').load('./T007.html')
      })
    </script>
    <script>
      $(function () {
        $('#footer').load('../F001.html')
      })
    </script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script>
      $('#datetime').datetimepicker({
        format: 'HH:mm',
      })
    </script>
  </body>
</html>
